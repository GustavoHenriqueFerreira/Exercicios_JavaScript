<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox" id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox" id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
        let tempInicial = document.querySelector('#temperatura');

        let celcius = document.querySelector('#celcius');

        let fahrenheit = document.querySelector('#fahrenheit');

        let btnConverter = document.querySelector('#btnConverter');

        btnConverter.addEventListener('click', function (pagina) {

            pagina.preventDefault();

            if (tempInicial.value !== "") {

                if (fahrenheit.checked == true || celcius.checked == true) {

                    if (fahrenheit.checked == true)
                        let tempFinal = tempInicial.value * 1.8 + 32;

                    else if (celcius.checked == true)
                        tempFinal = (tempInicial.value - 32) / 1.8;

                    console.log(`${tempFinal}°`);
                }

                else
                    console.log("Por favor escolha uma escala termométrica!");

            } else
                console.log("Por favor insirá o valor da temperatura a ser convertido!");
        });
    </script>

</body>

</html>
