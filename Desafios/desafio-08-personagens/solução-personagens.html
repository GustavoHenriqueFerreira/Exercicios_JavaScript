<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log("1. Listar somente os personagens cuja editora seja Marvel");

        let personagensMarvel = personagens.filter( (p) => {
            return p.editora === "Marvel"
        });

        console.log(personagensMarvel);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        console.log("2. Listar somente os personagens cuja aparição seja superior a 1950");

        let personagensAparicao = personagens.filter( (p) => {
            return p.dataAparicao > 1950
        });

        console.log(personagensAparicao);

        // 3.	Some a idade de todos os personagens;
        console.log("3. Somar a idade de todos os personagens");

        let idadePersonagens = personagens.map( (p) => {
            return 2021 - p.dataAparicao
        }).reduce((a, b) => a + b, 0);

        console.log(idadePersonagens);
        
        // 4.	Traga somente os nomes dos personagens;
        console.log("4. Mostrar somente os nomes dos personagens");

        let nomePersonagens = personagens.map( (p) => {
            return p.nome
        });

        console.log(nomePersonagens);

        // 5.	Adicione mais um personagem chamada Capitã Marvel, data de Aparição 1977 e editora Marvel;
        console.log("5. Adicionar mais um personagem chamada Capitã Marvel, data de Aparição 1977 e editora Marvel");

        personagens.push({nome:"Capitã Marvel", dataAparicao: 1977, editora: "Marvel"});

        console.log(personagens);

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log("6. Mostrar a quantidade de personagens da Marvel que possuem na lista");

        personagensMarvel = personagens.filter( (p) => {
            return p.editora === "Marvel"
        });

        console.log(personagensMarvel.length);

        // 7. Mostre o nome e a idade dos personagens
        console.log("7. Mostrar o nome e a idade dos personagens");

        let nome_idade = personagens.map( (p) => {
            return {nome: p.nome, idade: 2021 - p.dataAparicao}
        });

        console.log(nome_idade);
    </script>

</body>

</html>
